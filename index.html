<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoogleBooksAPI</title>
    <link rel="stylesheet" href="./book_search.css">
    
</head>
<body>
    <div class="main-input">
        <div class="search">
            <input type="text" id="key">
            <button id="send">検索</button>
        </div>
    </div>
    <div>
        <table id="list">
            <tr>
                <th class="th_long">書籍</th>
                <th class="th_long">名称</th>
                <th class="th_small">出版社</th>
                <th class="th_description">概要</th>
            </tr>
        </table>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script type="text/javascript" src="./book_search.js"></script>
</body>
</html>
